{% extends "base.html" %}

{% block title %}Profile - VirFolio{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">My Profile</h2>

            <div class="space-y-4">
                <div>
                    <label class="label">
                        <span class="label-text text-gray-600">Username</span>
                    </label>
                    <p class="text-lg font-medium">{{ current_user.username }}</p>
                </div>

                <div>
                    <label class="label">
                        <span class="label-text text-gray-600">Email</span>
                    </label>
                    <p class="text-lg font-medium">{{ current_user.email }}</p>
                </div>

                <div>
                    <label class="label">
                        <span class="label-text text-gray-600">Member Since</span>
                    </label>
                    <p class="text-lg font-medium">{{ current_user.created_at.strftime('%B %d, %Y') }}</p>
                </div>

                <div>
                    <label class="label">
                        <span class="label-text text-gray-600">Total Portfolios</span>
                    </label>
                    <p class="text-lg font-medium">{{ current_user.portfolios|length }}</p>
                </div>
            </div>

            <div class="divider"></div>

            <div class="card-actions">
                <button class="btn btn-primary" disabled>Edit Profile (Coming Soon)</button>
                <button class="btn btn-ghost" disabled>Change Password (Coming Soon)</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
